[tox]
envlist = py27,py35,flake8,isort,manifest,docs,pep257
minversion = 2.1.0

[testenv]
install_command = pip install -c requirements/constraints.pip {opts} {packages}
commands =
    pip install -c requirements/constraints.pip -r requirements/test.pip
    make coverage
passenv =
    DEFAULT_DATABASE_URL
    SPHINXOPTS_BUILD
    SPHINXOPTS_LINKCHECK
whitelist_externals = make

[testenv:flake8]
basepython = python3.5
commands =
    flake8 setup.py {{ cookiecutter.pkg_name }}/ tests/
deps =
    flake8==2.5.0
skip_install = True

[testenv:isort]
basepython = python3.5
commands =
    isort --check-only --recursive --verbose setup.py {{ cookiecutter.pkg_name }}/ tests/
deps =
    isort==4.2.2
skip_install = True

[testenv:manifest]
basepython = python3.5
commands =
    check-manifest -v
deps =
    check-manifest==0.29
skip_install = True

[testenv:pep257]
basepython = python3.5
commands =
    {toxinidir}/pep257.sh
deps =
    pep257==0.7.0
skip_install = True

[testenv:docs]
basepython = python3.5
commands =
    # django-configurations is needed by docs
    pip install -r requirements/forks.pip
    pip install -c requirements/constraints.pip -r requirements/docs.pip
    make docs BUILDDIR={envtmpdir} SPHINXOPTS={env:SPHINXOPTS_BUILD:'-W'}
    make -C docs linkcheck BUILDDIR={envtmpdir} SPHINXOPTS={env:SPHINXOPTS_LINKCHECK:}
    doc8
deps =
    doc8==0.6.0
